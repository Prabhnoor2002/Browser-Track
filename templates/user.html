<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - Meeting Controls</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        button {
            margin: 10px;
            width: 180px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¥ Meeting Controls</h1>
        <button id="startBtn" class="btn btn-success btn-lg" onclick="startMeeting()">ðŸš€ Start Meeting</button>
        <button id="stopBtn" class="btn btn-danger btn-lg" onclick="stopMeeting()">ðŸ›‘ Stop Meeting</button>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function startMeeting() {
            fetch('/start_meeting', { method: 'POST' })
                .then(res => res.json())
                .then(data => showAlert(data.status, 'success'))
                .catch(() => showAlert('Failed to start meeting!', 'danger'));
        }

        function stopMeeting() {
            fetch('/stop_meeting', { method: 'POST' })
                .then(res => res.json())
                .then(data => showAlert(data.status, 'warning'))
                .catch(() => showAlert('Failed to stop meeting!', 'danger'));
        }

        function showAlert(message, type) {
            const alertBox = document.createElement('div');
            alertBox.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertBox.role = 'alert';
            alertBox.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.querySelector('.container').appendChild(alertBox);
        }
    </script>

</body>
</html>
